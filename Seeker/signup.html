<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span style="color: #97144d;font-weight: bold;">Axis Recruiter</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

    <section class="py-5 mt-5">
        <div class="card mb-5">
            <div class="card-body p-sm-5">
                <div class="container py-5">
                    <h2 class="display-6 fw-bold text-center mb-4">Sign Up<span class="underline"></span></h2>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xxl-2 d-grid"><button class="btn btn-primary" type="button" style="background: url(&quot;assets/img/products/1.jpg&quot;);background-size: contain;box-shadow: 2px 2px var(--bs-tertiary-color);margin-bottom: 12px;margin-top: 3px;height: 170%;min-width: 200px;max-width: 200px;"></button>
                        <div class="input-group"></div>
                    </div>
                    <div class="col">
                        <form method="post">
                            <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name" required="" pattern="/(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)/"></div>
                            <div class="mb-3"><input class="form-control" type="email" id="email-4" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required=""></div><input class="form-control" type="date" style="border-radius: 16px;border-width: 1px;border-color: var(--bs-primary-bg-subtle);padding: 0px;padding-top: 4px;padding-right: 13px;padding-bottom: 9px;padding-left: 29px;width: 100%;height: 50.6px;" placeholder="Date of Birth">
                        </form>
                    </div>
                </div>
                <div class="row" style="padding: 5px;margin-top: 16px;">
                    <div class="col"><input type="number" class="form-control" placeholder="Experiance in years"></div>
                    <div class="col"><select class="form-select">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-17" style="border-width: 2px;"><label class="form-check-label" for="formCheck-17">Male</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-18" style="border-width: 2px;"><label class="form-check-label" for="formCheck-18">Female</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-19" style="border-width: 2px;"><label class="form-check-label" for="formCheck-19">Other</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 5px;">
                    <div class="col"><input type="text" class="form-control" placeholder="Address 1"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="Address 2"></div>
                    <div class="col"><input type="tel" class="form-control" placeholder="Phone no  1" pattern="Clinic/Hospital Name"></div>
                </div>
                <div class="row" style="padding: 5px;">
                    <div class="col"><input type="tel" class="form-control" placeholder="Phone no 2" pattern="Clinic/Hospital Name"></div>
                    <div class="col"><select class="form-select" placeholder="sector">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="col"><a class="btn btn-primary shadow" role="button" href="signup.html">Upload Resume</a></div>
                </div>
                <div class="row" style="padding: 5px;">
                    <div class="col" placeholder="Prefered Location"><select class="form-select" placeholder="Location">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="col"><select class="form-select" placeholder="Prefered Location">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="col"><select class="form-select" placeholder="Prefered Location">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                </div>
                <div class="row" style="padding: 5px;">
                    <div class="col"><input type="text" class="form-control" placeholder="Education Degree"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="Grades in Percentage"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="university"></div>
                </div>
                <div class="row" style="padding: 5px;">
                    <div class="col"><textarea class="form-control" placeholder="About"></textarea></div>
                </div>
                <div class="row justify-content-center align-items-center" style="padding: 5px;">
                    <div class="col text-center align-self-center"><button class="btn btn-primary" type="submit">Save</button></div>
                    <div class="col text-center align-self-center"><button class="btn btn-primary" type="reset">Reset</button></div>
                </div>
            </div>
        </div>
    </section>

        <footer></footer>
